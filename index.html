<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Probability Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js").then(() => {
                console.log("Service Worker Registered");
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Trade Probability Calculator</h1>
        <p>Enter your weekly results:</p>
        <div class="input-group">
            <input type="number" id="wins" placeholder="Wins">
            <input type="number" id="losses" placeholder="Losses">
        </div>
        <button onclick="calculateProbability()">Check Probability</button>
        <p id="result"></p>
        <canvas id="probabilityChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
